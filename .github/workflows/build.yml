name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Uploading an Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GameStore APK
        path: ./app/build/outputs/apk/debug/app-debug.apk

    - name: Get commit info
      id: commit
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
        echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
        echo "date=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

    - name: Archive source code
      run: |
        cd ..
        zip -r GameFluxer-source-${{ steps.commit.outputs.sha_short }}.zip GameFluxer \
          -x "*/build/*" \
          -x "*/.gradle/*" \
          -x "*/gradle/wrapper/*.jar" \
          -x "*/.git/*" \
          -x "*/.idea/*" \
          -x "*/local.properties"
        mv GameFluxer-source-${{ steps.commit.outputs.sha_short }}.zip GameFluxer/
        
